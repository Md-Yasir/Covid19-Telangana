<!DOCTYPE html>
<div class="container pt-4"
    style="text-align: center;font-size: large; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
  FREE FOOD SERVICES IN Telangana
  </div>


<div class="container pt-4 table-responsive">
<table class="table table-light table-bordered pl-10 pt-10">
  <thead>
    <tr>
      <th style="color: #ed7777;">City</th>
      <th style="color: blue;">Service Provider</th>
      <th style="color: green;">Name of the organisation</th>
      <th style="color: grey;">Contact</th>
      <th style="color: violet;">Website</th>
    </tr>
  </thead>
  <tbody *ngFor="let detail of details">
    <tr *ngFor="let report of detail.resources">
        <td *ngIf = "report.category == 'Free Food' && report.state == 'Telangana'" style="color: #ed7777;">{{report.city}}</td>
        <td *ngIf = "report.category == 'Free Food' && report.state == 'Telangana'" style="color: blue;">{{report.descriptionandorserviceprovided}}</td>
        <td *ngIf = "report.category == 'Free Food' && report.state == 'Telangana'" style="color: green;">{{report.nameoftheorganisation}}</td>
        <td *ngIf = "report.category == 'Free Food' && report.state == 'Telangana'" style="color: grey;" >{{report.phonenumber}}</td>
        <td *ngIf = "report.category == 'Free Food' && report.state == 'Telangana'" style="color: violet;" >{{report.contact}}</td>
    </tr>

  </tbody>
</table>

</div>
